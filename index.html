<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contacts Example</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="/css/mobile-angular-ui-base.min.css" />
  <link rel="stylesheet" href="/css/mobile-angular-ui-desktop.min.css" />
  <link rel="stylesheet" href="/css/app.css" />
  <script>
    (function() {
      var isCordova = window.location.href.match(/isCordova/) ? true : false; 
      var injectCordovaScriptAndroid = function() {
        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.src = "/cordova.js"; 
        document.getElementsByTagName('head')[0].appendChild(s);
      };
      if (isCordova) {injectCordovaScriptAndroid()}
    })();
  </script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/angular-touch.min.js"></script>
  <script src="/js/angular-animate.min.js"></script>      
  <script src="/js/bindonce.min.js"></script>
  <script src="/js/mobile-angular-ui-scrollable-overthrow.min.js"></script>
  <script src="/js/app.js"></script>
</head>

<body ng-app="ContactsExample" ng-controller="MainController">
  <!-- <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div> -->
  <div class="app">
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center">
          <span>Contacts</span>
        </div>
<!--
        <div class="btn-group pull-left">
          <div class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i> Info
          </div>
        </div>

        <div class="btn-group pull-right" >
          <div class="btn btn-navbar">
            <i class="fa fa-bars"></i>Refresh
          </div>
        </div>
-->
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
      <div class="btn-group justified">
        <span class="btn btn-navbar">LT: {{loadTime}} ms</span>
        <span class="btn btn-navbar">TI: {{rawContacts.length}}</span>
        <span class="btn btn-navbar">UI: {{contacts.length}}</span>
      </div>
    </div>

    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content" ng-hide="loading">
             <div class="scrollable"> 
              <div class="scrollable-content"> 
                <div class="list-group">
                  <a bindonce ng-repeat="item in contacts" class="list-group-item">
                    {{item.displayName}} <span class="pull-right">{{item.phoneNumbers[0].value}}</span>
                  </a>
                </div>
              </div> 
           </div> 
        </div>
      </div>
    </div>
  </div>
</body>
</html>
